  <g id="patch_1">

  <g id="axes_1">
   <g id="patch_2">
    <path d="M 72 288.36  L 518.4 288.36  L 518.4 38.88  L 72 38.88  z " style="fill:#ffffff;"/>
   </g>
   <g id="patch_3">
    <title>Is a minimum price for a unit of alcohol a sensible idea?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 92.290909 25236.36  L 101.953247 25236.36  L 101.953247 198.615288  L 92.290909 198.615288  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_4">
    <title>This was the idea that was announced today, the UK Supreme Court says the Scottish Parliament can, and the Scottish Parliament will do, which is a minimum price for alcohol. Emily Thornberry.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 101.953247 25236.36  L 111.615584 25236.36  L 111.615584 163.191728  L 101.953247 163.191728  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_5">
    <title>Our position is that what we worry about is the super-strength alcohol, actually, and the really cheap, super-strength alcohol, which people buy, and that is the stuff which is addictive and leads, we think, them to do the worst sorts of anti-social behaviour. So we think work needs to be done on that specifically, and that is what our policy is.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 111.615584 25236.36  L 121.277922 25236.36  L 121.277922 139.891971  L 111.615584 139.891971  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_6">
    <title>But are you in favour of what is going to happen in Scotland, cider going up in price four, five times?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 121.277922 25236.36  L 130.94026 25236.36  L 130.94026 178.404243  L 121.277922 178.404243  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_7">
    <title>No, what I'm saying is that we want to concentrate on the super-strength stuff, on cheap, super-strength alcohol. That's what we would focus on.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 130.94026 25236.36  L 140.602597 25236.36  L 140.602597 173.581633  L 130.94026 173.581633  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_8">
    <title>Well, what is the cheap, super-strength?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 140.602597 25236.36  L 150.264935 25236.36  L 150.264935 223.648942  L 140.602597 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_9">
    <title>Well, there are various types of cider and beers and so on that are particularly strong, and as I say, you will find you can buy them in supermarkets, in large quantities, and they are the things which people buy and drink in order to get drunk and get drunk fast.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 150.264935 25236.36  L 159.927273 25236.36  L 159.927273 146.358464  L 150.264935 146.358464  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_10">
    <title>OK. Rod Liddle, what do you think? The news today was that, for instance, a bottle of cider from &#163;3.59 would go up to &#163;11.20. Are you in favour of that?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 159.927273 25236.36  L 169.58961 25236.36  L 169.58961 164.338362  L 159.927273 164.338362  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_11">
    <title>No, of course not, because it penalises the poorest people in society. And I find that appalling. Whenever these sort of discussions take place, it is always the poor who get hit by it. So whenever we talk about what we need to do about obesity, it's put the price up, ban people from eating stuff. It would affect the poor. You never hear, when politicians talk about binge drinking, they don't mean someone having a nice Sancerre outside one of these places on your river here. They mean a poor person buying a large bunch of cider because he fancies a drink. So I'm absolutely opposed to it. We do have a problem with alcohol but the problem with alcohol is something which needs to be treated with, I think, as much as anything, education. And I think it is as prevalent, and studies suggest this is true, that it's just as prevalent amongst the middle classes, with their bottles of Sancerre, and who can afford these price hikes, as it is amongst the poorest of us. Don't deprive the poor people of this country of their pleasure. No.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 169.58961 25236.36  L 179.251948 25236.36  L 179.251948 98.858851  L 169.58961 98.858851  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_12">
    <title>APPLAUSE. Val McDermid, what do you make of it?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 179.251948 25236.36  L 188.914286 25236.36  L 188.914286 209.005193  L 179.251948 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_13">
    <title>This is not about depriving poor people of their pleasure. It's about preventing people from killing themselves with excessive quantities of alcohol they can buy incredibly cheaply.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 188.914286 25236.36  L 198.576623 25236.36  L 198.576623 169.327789  L 188.914286 169.327789  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_14">
    <title>APPLAUSE.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 198.576623 25236.36  L 208.238961 25236.36  L 208.238961 288.36  L 198.576623 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_15">
    <title>16p a unit. Hundreds of people are dying in Scotland every year from alcohol. It is one of our biggest social problems. The education side of it is important, but that hasn't worked. So let's try something a little bit different and see if we can get a different result.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 208.238961 25236.36  L 217.901299 25236.36  L 217.901299 147.073654  L 208.238961 147.073654  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_16">
    <title>But it does hurt the poorest, doesn't it? It is the poorest who get hurt. You may be right, Val, but it is the poor that that is targeted at.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 217.901299 25236.36  L 227.563636 25236.36  L 227.563636 165.522596  L 217.901299 165.522596  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_17">
    <title>They are also the ones being killed by the policy of having really cheap alcohol. And on this point, actually, another thing I would really like to see happen is the monks of Buckfast putting their products in plastic bottles. Because this would ease the burden on the NHS in Scotland immensely, from people not being hit over the head with glass bottles of Buckfast on a Saturday night. You're laughing, but it actually isn't a joke. This is a major problem. People get drunk on this stuff, which is like a version of vodka and Red Bull, alcohol and caffeine. They get into fights, they become violent, they hit each other over the head with it. Go into a casualty department in Glasgow on a Saturday night and it's full of people being injured by this kind of thing. And the monks won't put it in plastic bottles because little old ladies in the south of England don't like elastic bottles on their tonic wine.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 227.563636 25236.36  L 237.225974 25236.36  L 237.225974 103.735811  L 227.563636 103.735811  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_18">
    <title>OK, you, sir.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 237.225974 25236.36  L 246.888312 25236.36  L 246.888312 248.682596  L 237.225974 248.682596  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_19">
    <title>I think they price hiked cigarettes, which are also killing people, and that hasn't prevented people from smoking.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 246.888312 25236.36  L 256.550649 25236.36  L 256.550649 183.971538  L 246.888312 183.971538  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_20">
    <title>But then the price hike on cigarettes applies to everybody. This is only certain cheap liquor that's going to get the price increase, isn't it? You buy expensive wine, it won't go up in price.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 256.550649 25236.36  L 266.212987 25236.36  L 266.212987 159.955301  L 256.550649 159.955301  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_21">
    <title>That's the point. They never do this. They won't attack their own drinks.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 266.212987 25236.36  L 275.875325 25236.36  L 275.875325 195.724471  L 266.212987 195.724471  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_22">
    <title>You buy a bottle of champagne, it costs exactly the same.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 275.875325 25236.36  L 285.537662 25236.36  L 285.537662 201.757784  L 275.875325 201.757784  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_23">
    <title>You know, it's just the stuff that poor people drink.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 285.537662 25236.36  L 295.2 25236.36  L 295.2 205.2  L 285.537662 205.2  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_24">
    <title>You, sir, what do you think?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 295.2 25236.36  L 304.862338 25236.36  L 304.862338 223.648942  L 295.2 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_25">
    <title>I think that if we increase the price of the cheap alcohol, then people will look to illegitimate sources of alcohol. So people will start making it in their back gardens, in their streets, and that will be stronger, less high quality and then will lead to more deaths.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 304.862338 25236.36  L 314.524675 25236.36  L 314.524675 147.803294  L 304.862338 147.803294  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_26">
    <title>I can't understand why people won't just load up vans of alcohol in England and take them across the border and sell them cheap on the black market.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 314.524675 25236.36  L 324.187013 25236.36  L 324.187013 168.014338  L 314.524675 168.014338  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_27">
    <title>They probably will.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 324.187013 25236.36  L 333.849351 25236.36  L 333.849351 248.682596  L 324.187013 248.682596  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_28">
    <title>It will be great business for Newcastle, I'm telling you.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 333.849351 25236.36  L 343.511688 25236.36  L 343.511688 205.2  L 333.849351 205.2  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_29">
    <title>Yes, or Carlisle. What do you think, Tim Farron?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 343.511688 25236.36  L 353.174026 25236.36  L 353.174026 209.005193  L 343.511688 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_30">
    <title>I think the Scottish Parliament has used its devolved power to make a decision based on evidence. And you may not like the outcome, but I think they are entitled to make it. I think they have attempted to deal with what is a very real problem, as Val sets out. I'd do it a little bit differently. I think the concern I've got is that undoubtedly cheap pricing, a loss leader of particularly very strong forms of alcohol from the retailers, the supermarkets especially, does do damage. And then you look at the enormous tax burden on pubs, which are at the centre of our communities and are an absolutely vital industry to the country as a whole, and certainly to my part of the world in Cumbria. So my view is that you should shift the balance of taxation away from the pubs onto cheap supermarket booze, so you end up dealing with the real source of the problem whilst not taxing and hitting those places where people tend to drink most responsibly.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 353.174026 25236.36  L 362.836364 25236.36  L 362.836364 101.828956  L 353.174026 101.828956  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_31">
    <title>APPLAUSE. Nadhim Zahawi.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 362.836364 25236.36  L 372.498701 25236.36  L 372.498701 248.682596  L 362.836364 248.682596  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_32">
    <title>The Scottish Government is now using its devolved tax hike. They've hiked up tax &#163;400 for those earning 43,000 a year. I worry about this in the way Rod Liddle does. Is it going to make a difference, or is it just adding to the burden for those who are just managing? And the other issue you are going to create which, again, you touched on it, David, is will this mean lots of people driving from Scotland to Newcastle to load up on alcohol? Spending more on fuel&#8230;</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 372.498701 25236.36  L 382.161039 25236.36  L 382.161039 126.248727  L 372.498701 126.248727  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_33">
    <title>Ecological matter, you mean?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 382.161039 25236.36  L 391.823377 25236.36  L 391.823377 238.292691  L 382.161039 238.292691  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_34">
    <title>Ecological matters. I don't think it's a good intervention, but let's wait and see the data beyond it.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 391.823377 25236.36  L 401.485714 25236.36  L 401.485714 183.971538  L 391.823377 183.971538  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_35">
    <title>Is it popular in Scotland, Val, as a move?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 401.485714 25236.36  L 411.148052 25236.36  L 411.148052 209.005193  L 401.485714 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_36">
    <title>I think it is, by and large, yes. What I've been seeing and hearing on television and on the radio, people seem generally to approve of it. The people who are buying this really, really cheap lager and getting completely off their faces, cider, rather, they are not the ones who are going into pubs. This is not depriving the poor of the opportunity to go into the pub and have a pint. This is people who are specifically wanting to get off their head as quickly and as cheaply as possible, and that is not healthy. It is not a tax on the poor.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 411.148052 25236.36  L 420.81039 25236.36  L 420.81039 120.277898  L 411.148052 120.277898  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_37">
    <title>It is a tax on the poor. What you say may be correct, but it's still a tax on the poor.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 420.81039 25236.36  L 430.472727 25236.36  L 430.472727 178.404243  L 420.81039 178.404243  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_38">
    <title>The person in the third row from the back.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 430.472727 25236.36  L 440.135065 25236.36  L 440.135065 209.005193  L 430.472727 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_39">
    <title>My problem with it is it does nothing to address the root cause. Why are people drinking so much? There's nothing about that.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 440.135065 25236.36  L 449.797403 25236.36  L 449.797403 175.118713  L 440.135065 175.118713  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_40">
    <title>Someone up there with their hand up in the centre.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 449.797403 25236.36  L 459.45974 25236.36  L 459.45974 205.2  L 449.797403 205.2  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_41">
    <title>My concern is for the generation before myself, older people. The energy drinks are quite cheap at the moment, and obviously if they are going to keep drinking energy drinks and then they are going to transfer themselves onto cheap alcohol.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 459.45974 25236.36  L 469.122078 25236.36  L 469.122078 154.240894  L 459.45974 154.240894  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_42">
    <title>OK. This is a measure for Scotland. Would anybody like to see this applying to England? Anybody in our audience have a strong view about that? You, sir.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 469.122078 25236.36  L 478.784416 25236.36  L 478.784416 168.014338  L 469.122078 168.014338  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_43">
    <title>Yes, I disagree with Rod Liddle that it's a tax on the poor. I think if it were applied evenly, not all poor people drink. And it only applies, as Val says, to the cheapest strong alcohol. And I think, therefore, it would reduce the amount of drinks that people buy, and therefore would reduce how much they drink, and therefore reduce the medical and social problems that alcohol then causes.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 478.784416 25236.36  L 488.446753 25236.36  L 488.446753 134.409356  L 478.784416 134.409356  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_44">
    <title>Let's go onto another question. This is from Amy Littler, please.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 488.446753 25236.36  L 498.109091 25236.36  L 498.109091 201.757784  L 488.446753 201.757784  z " style="fill:#7fc97f;"/>
    </a>
   </g>

   <g id="patch_3">
    <title>Is a minimum price for a unit of alcohol a sensible idea?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 92.290909 25236.36  L 101.953247 25236.36  L 101.953247 198.615288  L 92.290909 198.615288  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_4">
    <title>This was the idea that was announced today, the UK Supreme Court says the Scottish Parliament can, and the Scottish Parliament will do, which is a minimum price for alcohol. Emily Thornberry.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 101.953247 25236.36  L 111.615584 25236.36  L 111.615584 163.191728  L 101.953247 163.191728  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_5">
    <title>Our position is that what we worry about is the super-strength alcohol, actually, and the really cheap, super-strength alcohol, which people buy, and that is the stuff which is addictive and leads, we think, them to do the worst sorts of anti-social behaviour. So we think work needs to be done on that specifically, and that is what our policy is.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 111.615584 25236.36  L 121.277922 25236.36  L 121.277922 139.891971  L 111.615584 139.891971  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_6">
    <title>But are you in favour of what is going to happen in Scotland, cider going up in price four, five times?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 121.277922 25236.36  L 130.94026 25236.36  L 130.94026 178.404243  L 121.277922 178.404243  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_7">
    <title>No, what I'm saying is that we want to concentrate on the super-strength stuff, on cheap, super-strength alcohol. That's what we would focus on.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 130.94026 25236.36  L 140.602597 25236.36  L 140.602597 173.581633  L 130.94026 173.581633  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_8">
    <title>Well, what is the cheap, super-strength?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 140.602597 25236.36  L 150.264935 25236.36  L 150.264935 223.648942  L 140.602597 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_9">
    <title>Well, there are various types of cider and beers and so on that are particularly strong, and as I say, you will find you can buy them in supermarkets, in large quantities, and they are the things which people buy and drink in order to get drunk and get drunk fast.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 150.264935 25236.36  L 159.927273 25236.36  L 159.927273 146.358464  L 150.264935 146.358464  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_10">
    <title>OK. Rod Liddle, what do you think? The news today was that, for instance, a bottle of cider from &#163;3.59 would go up to &#163;11.20. Are you in favour of that?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 159.927273 25236.36  L 169.58961 25236.36  L 169.58961 164.338362  L 159.927273 164.338362  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_11">
    <title>No, of course not, because it penalises the poorest people in society. And I find that appalling. Whenever these sort of discussions take place, it is always the poor who get hit by it. So whenever we talk about what we need to do about obesity, it's put the price up, ban people from eating stuff. It would affect the poor. You never hear, when politicians talk about binge drinking, they don't mean someone having a nice Sancerre outside one of these places on your river here. They mean a poor person buying a large bunch of cider because he fancies a drink. So I'm absolutely opposed to it. We do have a problem with alcohol but the problem with alcohol is something which needs to be treated with, I think, as much as anything, education. And I think it is as prevalent, and studies suggest this is true, that it's just as prevalent amongst the middle classes, with their bottles of Sancerre, and who can afford these price hikes, as it is amongst the poorest of us. Don't deprive the poor people of this country of their pleasure. No.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 169.58961 25236.36  L 179.251948 25236.36  L 179.251948 98.858851  L 169.58961 98.858851  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_12">
    <title>APPLAUSE. Val McDermid, what do you make of it?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 179.251948 25236.36  L 188.914286 25236.36  L 188.914286 209.005193  L 179.251948 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_13">
    <title>This is not about depriving poor people of their pleasure. It's about preventing people from killing themselves with excessive quantities of alcohol they can buy incredibly cheaply.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 188.914286 25236.36  L 198.576623 25236.36  L 198.576623 169.327789  L 188.914286 169.327789  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_14">
    <title>APPLAUSE.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 198.576623 25236.36  L 208.238961 25236.36  L 208.238961 288.36  L 198.576623 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_15">
    <title>16p a unit. Hundreds of people are dying in Scotland every year from alcohol. It is one of our biggest social problems. The education side of it is important, but that hasn't worked. So let's try something a little bit different and see if we can get a different result.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 208.238961 25236.36  L 217.901299 25236.36  L 217.901299 147.073654  L 208.238961 147.073654  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_16">
    <title>But it does hurt the poorest, doesn't it? It is the poorest who get hurt. You may be right, Val, but it is the poor that that is targeted at.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 217.901299 25236.36  L 227.563636 25236.36  L 227.563636 165.522596  L 217.901299 165.522596  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_17">
    <title>They are also the ones being killed by the policy of having really cheap alcohol. And on this point, actually, another thing I would really like to see happen is the monks of Buckfast putting their products in plastic bottles. Because this would ease the burden on the NHS in Scotland immensely, from people not being hit over the head with glass bottles of Buckfast on a Saturday night. You're laughing, but it actually isn't a joke. This is a major problem. People get drunk on this stuff, which is like a version of vodka and Red Bull, alcohol and caffeine. They get into fights, they become violent, they hit each other over the head with it. Go into a casualty department in Glasgow on a Saturday night and it's full of people being injured by this kind of thing. And the monks won't put it in plastic bottles because little old ladies in the south of England don't like elastic bottles on their tonic wine.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 227.563636 25236.36  L 237.225974 25236.36  L 237.225974 103.735811  L 227.563636 103.735811  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_18">
    <title>OK, you, sir.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 237.225974 25236.36  L 246.888312 25236.36  L 246.888312 248.682596  L 237.225974 248.682596  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_19">
    <title>I think they price hiked cigarettes, which are also killing people, and that hasn't prevented people from smoking.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 246.888312 25236.36  L 256.550649 25236.36  L 256.550649 183.971538  L 246.888312 183.971538  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_20">
    <title>But then the price hike on cigarettes applies to everybody. This is only certain cheap liquor that's going to get the price increase, isn't it? You buy expensive wine, it won't go up in price.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 256.550649 25236.36  L 266.212987 25236.36  L 266.212987 159.955301  L 256.550649 159.955301  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_21">
    <title>That's the point. They never do this. They won't attack their own drinks.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 266.212987 25236.36  L 275.875325 25236.36  L 275.875325 195.724471  L 266.212987 195.724471  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_22">
    <title>You buy a bottle of champagne, it costs exactly the same.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 275.875325 25236.36  L 285.537662 25236.36  L 285.537662 201.757784  L 275.875325 201.757784  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_23">
    <title>You know, it's just the stuff that poor people drink.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 285.537662 25236.36  L 295.2 25236.36  L 295.2 205.2  L 285.537662 205.2  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_24">
    <title>You, sir, what do you think?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 295.2 25236.36  L 304.862338 25236.36  L 304.862338 223.648942  L 295.2 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_25">
    <title>I think that if we increase the price of the cheap alcohol, then people will look to illegitimate sources of alcohol. So people will start making it in their back gardens, in their streets, and that will be stronger, less high quality and then will lead to more deaths.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 304.862338 25236.36  L 314.524675 25236.36  L 314.524675 147.803294  L 304.862338 147.803294  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_26">
    <title>I can't understand why people won't just load up vans of alcohol in England and take them across the border and sell them cheap on the black market.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 314.524675 25236.36  L 324.187013 25236.36  L 324.187013 168.014338  L 314.524675 168.014338  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_27">
    <title>They probably will.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 324.187013 25236.36  L 333.849351 25236.36  L 333.849351 248.682596  L 324.187013 248.682596  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_28">
    <title>It will be great business for Newcastle, I'm telling you.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 333.849351 25236.36  L 343.511688 25236.36  L 343.511688 205.2  L 333.849351 205.2  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_29">
    <title>Yes, or Carlisle. What do you think, Tim Farron?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 343.511688 25236.36  L 353.174026 25236.36  L 353.174026 209.005193  L 343.511688 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_30">
    <title>I think the Scottish Parliament has used its devolved power to make a decision based on evidence. And you may not like the outcome, but I think they are entitled to make it. I think they have attempted to deal with what is a very real problem, as Val sets out. I'd do it a little bit differently. I think the concern I've got is that undoubtedly cheap pricing, a loss leader of particularly very strong forms of alcohol from the retailers, the supermarkets especially, does do damage. And then you look at the enormous tax burden on pubs, which are at the centre of our communities and are an absolutely vital industry to the country as a whole, and certainly to my part of the world in Cumbria. So my view is that you should shift the balance of taxation away from the pubs onto cheap supermarket booze, so you end up dealing with the real source of the problem whilst not taxing and hitting those places where people tend to drink most responsibly.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 353.174026 25236.36  L 362.836364 25236.36  L 362.836364 101.828956  L 353.174026 101.828956  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_31">
    <title>APPLAUSE. Nadhim Zahawi.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 362.836364 25236.36  L 372.498701 25236.36  L 372.498701 248.682596  L 362.836364 248.682596  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_32">
    <title>The Scottish Government is now using its devolved tax hike. They've hiked up tax &#163;400 for those earning 43,000 a year. I worry about this in the way Rod Liddle does. Is it going to make a difference, or is it just adding to the burden for those who are just managing? And the other issue you are going to create which, again, you touched on it, David, is will this mean lots of people driving from Scotland to Newcastle to load up on alcohol? Spending more on fuel&#8230;</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 372.498701 25236.36  L 382.161039 25236.36  L 382.161039 126.248727  L 372.498701 126.248727  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_33">
    <title>Ecological matter, you mean?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 382.161039 25236.36  L 391.823377 25236.36  L 391.823377 238.292691  L 382.161039 238.292691  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_34">
    <title>Ecological matters. I don't think it's a good intervention, but let's wait and see the data beyond it.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 391.823377 25236.36  L 401.485714 25236.36  L 401.485714 183.971538  L 391.823377 183.971538  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_35">
    <title>Is it popular in Scotland, Val, as a move?</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 401.485714 25236.36  L 411.148052 25236.36  L 411.148052 209.005193  L 401.485714 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_36">
    <title>I think it is, by and large, yes. What I've been seeing and hearing on television and on the radio, people seem generally to approve of it. The people who are buying this really, really cheap lager and getting completely off their faces, cider, rather, they are not the ones who are going into pubs. This is not depriving the poor of the opportunity to go into the pub and have a pint. This is people who are specifically wanting to get off their head as quickly and as cheaply as possible, and that is not healthy. It is not a tax on the poor.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 411.148052 25236.36  L 420.81039 25236.36  L 420.81039 120.277898  L 411.148052 120.277898  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_37">
    <title>It is a tax on the poor. What you say may be correct, but it's still a tax on the poor.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 420.81039 25236.36  L 430.472727 25236.36  L 430.472727 178.404243  L 420.81039 178.404243  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_38">
    <title>The person in the third row from the back.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 430.472727 25236.36  L 440.135065 25236.36  L 440.135065 209.005193  L 430.472727 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_39">
    <title>My problem with it is it does nothing to address the root cause. Why are people drinking so much? There's nothing about that.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 440.135065 25236.36  L 449.797403 25236.36  L 449.797403 175.118713  L 440.135065 175.118713  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_40">
    <title>Someone up there with their hand up in the centre.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 449.797403 25236.36  L 459.45974 25236.36  L 459.45974 205.2  L 449.797403 205.2  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_41">
    <title>My concern is for the generation before myself, older people. The energy drinks are quite cheap at the moment, and obviously if they are going to keep drinking energy drinks and then they are going to transfer themselves onto cheap alcohol.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 459.45974 25236.36  L 469.122078 25236.36  L 469.122078 154.240894  L 459.45974 154.240894  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_42">
    <title>OK. This is a measure for Scotland. Would anybody like to see this applying to England? Anybody in our audience have a strong view about that? You, sir.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 469.122078 25236.36  L 478.784416 25236.36  L 478.784416 168.014338  L 469.122078 168.014338  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_43">
    <title>Yes, I disagree with Rod Liddle that it's a tax on the poor. I think if it were applied evenly, not all poor people drink. And it only applies, as Val says, to the cheapest strong alcohol. And I think, therefore, it would reduce the amount of drinks that people buy, and therefore would reduce how much they drink, and therefore reduce the medical and social problems that alcohol then causes.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 478.784416 25236.36  L 488.446753 25236.36  L 488.446753 134.409356  L 478.784416 134.409356  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_44">
    <title>Let's go onto another question. This is from Amy Littler, please.</title><a xlink:href="http://google.com">
     <path clip-path="url(#p6785e2f9ad)" d="M 488.446753 25236.36  L 498.109091 25236.36  L 498.109091 201.757784  L 488.446753 201.757784  z " style="fill:#7fc97f;"/>
    </a>
   </g>

     <g id="text_4">
