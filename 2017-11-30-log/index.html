   <g id="patch_3">
    <title>Should we prioritise getting aid to Yemen, rather than pandering to the Saudis and supplying them with arms?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=33m44s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 108 25236.36  L 117.048649 25236.36  L 117.048649 183.971538  L 108 183.971538  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_4">
    <title>Should we prioritise getting aid to Yemen rather than pandering to the Saudis and supplying them with arms? Sarah Baxter.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=33m51s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 117.048649 25236.36  L 126.097297 25236.36  L 126.097297 180.166346  L 117.048649 180.166346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_5">
    <title>Well, the Yemen certainly needs our aid and what's going on there is an absolute scandal. And the country has been caught up in really a proxy war between the Saudis and the Iranians. And there is a big contest going on between the Sunni and Shia Muslims, and not one that we often hear talked about. That said, Theresa May, I think, is right to be in Saudi Arabia and visiting that country. I think that at the moment it has a new leader, a very young leader. He goes by the name of MBS, Mohammad Bin Salman. He is both interesting and quite a potentially dangerous figure. This is not a moment to be alienating MBS. It's a time to be watching rather warily in which direction he is going. He says he's for human rights, particularly for women, which is a good thing. But at the same time he's locking up members of his own House of Saud in the Ritz-Carlton hotel and extorting money off them, ostensibly as a way of curing corruption.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=33m57s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 126.097297 25236.36  L 135.145946 25236.36  L 135.145946 101.418543  L 126.097297 101.418543  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_6">
    <title>Should we be providing three quarters of a billion of arms to the Saudi government?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=35m4s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 135.145946 25236.36  L 144.194595 25236.36  L 144.194595 190.556251  L 135.145946 190.556251  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_7">
    <title>I think this is not the time to make an enemy of Saudi Arabia. I don't approve of that&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=35m12s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 144.194595 25236.36  L 153.243243 25236.36  L 153.243243 182.018851  L 144.194595 182.018851  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_8">
    <title>So let's keep giving them the bombs.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=35m19s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 153.243243 25236.36  L 162.291892 25236.36  L 162.291892 218.081647  L 153.243243 218.081647  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_9">
    <title>No, I do not approve&#8230; There's only one thing that we know.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=35m20s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 162.291892 25236.36  L 171.340541 25236.36  L 171.340541 198.615288  L 162.291892 198.615288  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_10">
    <title>Have we learned nothing from Iraq? Have we learned nothing? Do we want to have more blood on our hands from the Middle East?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=35m25s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 171.340541 25236.36  L 180.389189 25236.36  L 180.389189 173.581633  L 171.340541 173.581633  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_11">
    <title>There's one thing worse than what's going on in Saudi Arabia at the moment, and that would be Saudi going in the Isis-jihadist direction, and it is entirely possible that Saudi Arabia could go that way. And right now, I think it's better that they remain our ally.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=35m31s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 180.389189 25236.36  L 189.437838 25236.36  L 189.437838 148.547979  L 180.389189 148.547979  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_12">
    <title>So we give them arms to kill more people in Yemen, to create more Islamic fundamentalism in Yemen, to destroy whatever is left of the image of Western democracy throughout the Middle East, to perpetuate a humanitarian crisis by becoming accomplices to the Saudis, who are blockading existing aid packages going to the people of Yemen that are starving, all that in order not to undermine our relationship with the Saudis.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=35m50s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 189.437838 25236.36  L 198.486486 25236.36  L 198.486486 134.409356  L 189.437838 134.409356  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_13">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=36m17s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 198.486486 25236.36  L 207.535135 25236.36  L 207.535135 288.36  L 198.486486 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_14">
    <title>I don't believe the UK should have any further foreign entanglements in the Middle East, aid, military or otherwise. I think we should finally withdraw for good from that region entirely.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=36m23s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 207.535135 25236.36  L 216.583784 25236.36  L 216.583784 164.338362  L 207.535135 164.338362  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_15">
    <title>Sam Gyimah. Can you answer his point?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=36m32s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 216.583784 25236.36  L 225.632432 25236.36  L 225.632432 218.081647  L 216.583784 218.081647  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_16">
    <title>The Prime Minister is travelling in the Middle East at the moment because we have a lot of important relationships there. We are a member of Nato, a leading member of the UN Security Council. We are one of the military powers in the world. We have an international role to play for good. In terms of the specific question about Yemen, which is a humanitarian catastrophe, I think it was right for the Prime Minister, while she was on her travels, to actually ask for the blockade to be lifted so commercial vehicles could get in there and you have vital supplies sent to the people of Yemen. The UK Government does not supply arms to Saudi Arabia. There are UK companies&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=36m36s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 225.632432 25236.36  L 234.681081 25236.36  L 234.681081 114.563491  L 225.632432 114.563491  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_17">
    <title>You just lease them, you mean? 4.6 billion is the price tag of the lease.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=37m21s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 234.681081 25236.36  L 243.72973 25236.36  L 243.72973 190.556251  L 234.681081 190.556251  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_18">
    <title>Very smart. There are UK companies that manufacture arms and sell them. Obviously they have export licences that are granted by the government. Those export licences are very carefully policed so that they are not allowed to sell our weapons where they are going to be used for repression, or where they are going to be used directly to harm people.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=37m24s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 243.72973 25236.36  L 252.778378 25236.36  L 252.778378 139.891971  L 243.72973 139.891971  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_19">
    <title>Does the government approve of the use of the weapons that we have sold to Saudi Arabia being used in the Yemen?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=37m53s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 252.778378 25236.36  L 261.827027 25236.36  L 261.827027 176.72413  L 252.778378 176.72413  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_20">
    <title>Do you have agents there making sure that these particular bombs cannot be used on these particular targets? Because that would be amazing. You should bring them back to negotiate Brexit.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=38m0s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 261.827027 25236.36  L 270.875676 25236.36  L 270.875676 164.338362  L 261.827027 164.338362  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_21">
    <title>There are strict terms&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=38m11s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 270.875676 25236.36  L 279.924324 25236.36  L 279.924324 238.292691  L 270.875676 238.292691  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_22">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=38m13s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 279.924324 25236.36  L 288.972973 25236.36  L 288.972973 288.36  L 279.924324 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_23">
    <title>There he goes again. There are strict terms around the export licences, and we have relationships with a lot of these. I think what we've got to do is, UK jobs depend on this, is to make sure that at the highest level our foreign policy, our Foreign Secretary, our Defence Secretary, are diplomatically engaging with these countries so that our diplomatic and foreign objectives are realised. But the gentleman's point about moving out of these countries completely I don't think is right.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=38m14s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 288.972973 25236.36  L 298.021622 25236.36  L 298.021622 128.769466  L 288.972973 128.769466  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_24">
    <title>Can I just put the question that I asked you? You say the government issues licences, and issues them with care, where it believes&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=38m47s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 298.021622 25236.36  L 307.07027 25236.36  L 307.07027 173.581633  L 298.021622 173.581633  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_25">
    <title>Strict controls.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=38m54s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 307.07027 25236.36  L 316.118919 25236.36  L 316.118919 263.326346  L 307.07027 263.326346  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_26">
    <title>Strict controls, right. Given that the arms have been sent to Saudi Arabia in huge quantities with strict controls, one assumes you can control their use, otherwise there's no point in having these controls. Do you think the British government, by allowing these weapons to be used in Yemen, is implicitly supporting Saudi policy in Yemen, and indeed allowing weapons made in this country to go there?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=38m56s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 316.118919 25236.36  L 325.167568 25236.36  L 325.167568 136.503619  L 316.118919 136.503619  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_27">
    <title>Not at all. Not at all, I don't agree. There were weapons sold under certain strict conditions to Saudi Arabia. I do not know what weapons Saudi Arabia is using&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=39m21s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 325.167568 25236.36  L 334.216216 25236.36  L 334.216216 165.522596  L 325.167568 165.522596  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_28">
    <title>All weapons we know are constantly having to be repaired. They have experts out there explaining how they should be used. It's an industry. And you can pull back from it or you can&#8230; I'm sorry.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=39m34s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 334.216216 25236.36  L 343.264865 25236.36  L 343.264865 158.937884  L 334.216216 158.937884  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_29">
    <title>Can you commit to their non-use in Yemen? Can you say, as a government minister, that those bombs are not being thrown in Yemen? Can you say that?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=39m43s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 343.264865 25236.36  L 352.313514 25236.36  L 352.313514 168.014338  L 343.264865 168.014338  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_30">
    <title>I can't comment on that.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=39m51s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 352.313514 25236.36  L 361.362162 25236.36  L 361.362162 230.233654  L 352.313514 230.233654  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_31">
    <title>Well, that is the question.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=39m52s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 361.362162 25236.36  L 370.410811 25236.36  L 370.410811 230.233654  L 361.362162 230.233654  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_32">
    <title>You only have to look at the television and see those children starving, dying of diphtheria and diseases that no child should die from. It's a disgrace.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=39m55s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 370.410811 25236.36  L 379.459459 25236.36  L 379.459459 169.327789  L 370.410811 169.327789  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_33">
    <title>Chuka Umunna. I'll come back to you, but I'll go to Chuka Umunna.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=40m5s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 379.459459 25236.36  L 388.508108 25236.36  L 388.508108 195.724471  L 379.459459 195.724471  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_34">
    <title>I think there is a big question mark over whether the arms which are being purchased, albeit from British companies, whether they are being used to repress people. And therefore I think at the very least that the government should pause and investigate what is happening here. I actually think there is a bigger question here about our relationship with the Saudi Arabian regime overall. Because the traditional argument that is used against perhaps, how could I say, deploying a more robust approach to that relationship is that we've got strategic military and defence interests in the region, and they are part of protecting those interests. But increasingly I've found over the years, you know, if you look at so many of the problems that we are faced with, Saudi Arabia has very often been an incubator for those problems. If you look at the extreme strain of Islamism&#8230; Well, I'm probably not describing it correctly, but the more conservative strain of Islamic thought, Wahhabism, that was incubated in Saudi Arabia, and that is one of the things that has led to many of the problems in the region. So I do question whether our approach, our foreign policy approach to Saudi Arabia, not just under this government, frankly, but under different governments, is actually the right one. And I certainly don't think we should be putting jobs before human rights. I have a real issue with that.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=40m11s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 388.508108 25236.36  L 397.556757 25236.36  L 397.556757 90.72386  L 388.508108 90.72386  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_35">
    <title>APPLAUSE. You, sir, up there.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=41m39s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 397.556757 25236.36  L 406.605405 25236.36  L 406.605405 230.233654  L 397.556757 230.233654  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_36">
    <title>The problem with if we cease providing weapons and military training to Saudi Arabia is what happens to that void? Someone will fill it, and that someone will be Russia, China, a country of that nature who will come in to supply weapons, which aren't perhaps, they may be a chemical nature or some sort of weapon which will actually cause greater harm than weapons which we provide. We just can't comprehend what might happen.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=41m43s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 406.605405 25236.36  L 415.654054 25236.36  L 415.654054 132.429905  L 406.605405 132.429905  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_37">
    <title>So just because somebody else will commit a crime if you don't, you should.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=42m8s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 415.654054 25236.36  L 424.702703 25236.36  L 424.702703 193.047993  L 415.654054 193.047993  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_38">
    <title>Over here on the other side of the gangway, and then Henry Bolton I will come to you.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=42m17s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 424.702703 25236.36  L 433.751351 25236.36  L 433.751351 183.971538  L 424.702703 183.971538  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_39">
    <title>In terms of not sending aid at all into Yemen, what happens if everybody took that responsibility and that standpoint? There would be no aid going into there, when there is already a major humanitarian crisis.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=42m21s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 433.751351 25236.36  L 442.8 25236.36  L 442.8 158.937884  L 433.751351 158.937884  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_40">
    <title>Well, I don't think anyone's arguing against aid going into Yemen.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=42m30s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 442.8 25236.36  L 451.848649 25236.36  L 451.848649 201.757784  L 442.8 201.757784  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_41">
    <title>Henry Bolton.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=42m34s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 451.848649 25236.36  L 460.897297 25236.36  L 460.897297 263.326346  L 451.848649 263.326346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_42">
    <title>The question was, the point was, I think, almost, that we should not intervene in these places. Based on past track record. And I would entirely agree. And it links across to the weaponry that we provide with Saudi Arabia. And as far as I'm concerned, the weaponry that we are providing Saudi Arabia, to equate that to, as Sam did, to jobs, it's lives. There are people dying because of those weapons and you're saying people's jobs depend on them. But we are not good as a country and we have not been for many years in dealing with our interventionist policies and approaches. Iraq, Afghanistan. Two cases in point. In Afghanistan, the military mission was accomplished in probably about six months, a year at most. But we stayed there for years, getting involved in state building, in a society and in a political background that we had no understanding of what we were dealing with. And that's the problem. And we have got policies of selling arms to Saudi Arabia, and people dying as a result, without any real in-depth understanding of what's going on there. And we are complicit, therefore, in what is going on and the humanitarian disaster. We need to really re-evaluate how we conduct our foreign policy in such scenarios.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=42m35s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 460.897297 25236.36  L 469.945946 25236.36  L 469.945946 94.226826  L 460.897297 94.226826  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_43">
    <title>I'm going to move on. Very briefly, if you would.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=43m52s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 469.945946 25236.36  L 478.994595 25236.36  L 478.994595 205.2  L 469.945946 205.2  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_44">
    <title>No one is equating jobs with lives. What is going on in Yemen is the responsibility of the Saudi Arabian government, not the British government.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=43m57s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 478.994595 25236.36  L 488.043243 25236.36  L 488.043243 172.107309  L 478.994595 172.107309  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_45">
    <title>If you're supplying arms to somebody&#8230; If I give you a weapon and you go and shoot somebody, who supplied you with the weapon? Who has part of the culpability? Would you be able to shoot them without the weapon? Of course not.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=44m6s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 488.043243 25236.36  L 497.091892 25236.36  L 497.091892 152.520763  L 488.043243 152.520763  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_46">
    <title>We are not responsible for Saudi Arabian foreign policy.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=44m19s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 497.091892 25236.36  L 506.140541 25236.36  L 506.140541 209.005193  L 497.091892 209.005193  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_47">
    <title>We have to leave it there to move onto another subject, which we had many questions on. Fiona Beardsley, please, your question.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=44m23s" target="_blank">
     <path clip-path="url(#p194fd44846)" d="M 506.140541 25236.36  L 515.189189 25236.36  L 515.189189 176.72413  L 506.140541 176.72413  z " style="fill:#7fc97f;"/>
    </a>
   </g>

   <g id="patch_3">
    <title>How would the panel tackle the social deprivation, the high unemployment, low wages that are being faced by many of our coastal towns in the UK?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=44m31s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 108 25236.36  L 117.048649 25236.36  L 117.048649 170.690816  L 108 170.690816  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_4">
    <title>That was revealed by the commission report on social mobility this very week. Sarah Baxter.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=44m41s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 117.048649 25236.36  L 126.097297 25236.36  L 126.097297 190.556251  L 117.048649 190.556251  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_5">
    <title>Well, I'd start with looking at education, because very often the coastal towns are falling behind in schools. Now, there are ways to reform that, and London's been pretty good at it, actually, by introducing a variety of types of schools, free schools, academies, etc. A lot of choice. I think standards need to be raised right from the start. We heard the Ofsted chief this week saying that early education is not good in this country, people aren't even learning the basics of reading and writing. Now that's just at the very basic level. It takes some time to work through. I'd like to see more investment. Maybe we'll come on to talk about the railways, but I'd love to see more infrastructure.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=44m47s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 126.097297 25236.36  L 135.145946 25236.36  L 135.145946 114.271053  L 126.097297 114.271053  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_6">
    <title>You can talk about it now. You are free. Answer the question any way you choose. You talk about the railways.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=45m36s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 135.145946 25236.36  L 144.194595 25236.36  L 144.194595 178.404243  L 135.145946 178.404243  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_7">
    <title>We are no longer living in that age of the car foreseen by Beeching and I think we should start developing, not just more branch lines but also the HS III connecting Liverpool to Hull and regenerate the whole of the North. I would like to see a Yorkshire Mayor, I don't know how you guys feel about that, but I think that Mayors can be&#8230; Well in my experience in London and in Manchester, they can be a good way of providing inward investment into a region and also generating a kind of cohesion and can-do spirit so I'm for it.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=45m49s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 144.194595 25236.36  L 153.243243 25236.36  L 153.243243 121.32481  L 144.194595 121.32481  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_8">
    <title>Fiona Beardsley, what are you actually driving at here, what is it like, what is it that this social mobility report produced that you feel strongly about.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=46m24s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 153.243243 25236.36  L 162.291892 25236.36  L 162.291892 169.327789  L 153.243243 169.327789  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_9">
    <title>I mean, I think, you know, it's obvious to us in Scarborough that we know this is happening locally and we face these problems daily. Our young people can't find employment, our employment is very seasonal. We are very isolated by our transport links as well which deters businesses from moving here and investing in the town.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=46m37s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 162.291892 25236.36  L 171.340541 25236.36  L 171.340541 142.341447  L 162.291892 142.341447  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_10">
    <title>You, Sir, over there, to you agree with that?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=47m3s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 171.340541 25236.36  L 180.389189 25236.36  L 180.389189 209.005193  L 171.340541 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_11">
    <title>Yes, I agree, because the major road that comes into Scarborough is the A64 and if you go down that road, there are single carriageway section of it. If you go somewhere similar like Blackpool, it is a major motorway going into Blackpool so it puts blocks of businesses off because it's difficult to get the transport in and out of Scarborough and it's ridiculous that a town like Scarborough has such a ridiculous road going into it.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=47m5s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 180.389189 25236.36  L 189.437838 25236.36  L 189.437838 131.013413  L 180.389189 131.013413  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_12">
    <title>You, Sir, what do you think?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=47m27s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 189.437838 25236.36  L 198.486486 25236.36  L 198.486486 223.648942  L 189.437838 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_13">
    <title>It's about education. We as a country are short of skilled people. Now, at school, if you, when we were at school at 13, 14, our teachers knew how far we could go. Now, I think at 14, most of the teachers should be able to be able to tell pupils and say, you can go on or you will go to university. Some of the people who're not clever enough to two to university, who've got the hands to go into trades. We are short of electricians, plasterers, joiners, chefs, At 14, 15, you should start to learn a trade.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=47m29s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 198.486486 25236.36  L 207.535135 25236.36  L 207.535135 121.680635  L 198.486486 121.680635  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_14">
    <title>Are you talking about the country as a whole or Scarborough?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m9s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 207.535135 25236.36  L 216.583784 25236.36  L 216.583784 201.757784  L 207.535135 201.757784  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_15">
    <title>The country as a whole but Scarborough would obviously benefit as well.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m12s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 216.583784 25236.36  L 225.632432 25236.36  L 225.632432 198.615288  L 216.583784 198.615288  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_16">
    <title>The woman here?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m15s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 225.632432 25236.36  L 234.681081 25236.36  L 234.681081 248.682596  L 225.632432 248.682596  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_17">
    <title>My question was relating to the &#163;53 billion and rising all the time, of HS II. What benefit does the panel see that for the north-east?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m16s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 234.681081 25236.36  L 243.72973 25236.36  L 243.72973 170.690816  L 234.681081 170.690816  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_18">
    <title>Chuka Umunna?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m28s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 243.72973 25236.36  L 252.778378 25236.36  L 252.778378 263.326346  L 243.72973 263.326346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_19">
    <title>And HS III yes but for Hull.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m31s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 252.778378 25236.36  L 261.827027 25236.36  L 261.827027 218.081647  L 252.778378 218.081647  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_20">
    <title>When is that going to be?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m33s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 261.827027 25236.36  L 270.875676 25236.36  L 270.875676 223.648942  L 261.827027 223.648942  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_21">
    <title>I'm nervous in replying to this question.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m35s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 270.875676 25236.36  L 279.924324 25236.36  L 279.924324 218.081647  L 270.875676 218.081647  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_22">
    <title>Why?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m37s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 279.924324 25236.36  L 288.972973 25236.36  L 288.972973 288.36  L 279.924324 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_23">
    <title>I'll explain why. Part of the problem here is we try to do everything in London in Whitehall and to come and tell a community like yours here how to do things&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m38s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 288.972973 25236.36  L 298.021622 25236.36  L 298.021622 163.191728  L 288.972973 163.191728  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_24">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m52s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 298.021622 25236.36  L 307.07027 25236.36  L 307.07027 288.36  L 298.021622 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_25">
    <title>And, you know, it seems to me, I mean if you take an overview, it's shocking, we are the sixth most wealthy country in the world and yet one in five people lives in absolute poverty, over 14 million people are living in absolute poverty in our country which I think is a disgrace.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=48m56s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 307.07027 25236.36  L 316.118919 25236.36  L 316.118919 144.294135  L 307.07027 144.294135  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_26">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=49m9s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 316.118919 25236.36  L 325.167568 25236.36  L 325.167568 288.36  L 316.118919 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_27">
    <title>But, how do you deal with that? You need proper local industrial strategies and, when I say you need to decide that here, is that you know what it is about your unique geography history and people that givious a cutting edge and a niche in a big global economy. I visited another area like this, Clacton-on-Sea, a couple of years ago. They are going through change there as well. It was massively based on tourism before, there was a big Butlins there that shut down in 1983 and then they were left with not new industries and now because of the geography and the place, they've turned it into this renewable energy hub, big windfarms just outside of Clacton-on-Sea. But they know how to do that. I think what we have to do, people in the centre in government, have to give you the tools to do that. I totally agree with the point that the gentleman made about skills and we have got to end the snobbery in this country that says, if you go to university, that is better than becoming an apprentice than doing a vocational education qualification.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=49m10s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 325.167568 25236.36  L 334.216216 25236.36  L 334.216216 98.48067  L 325.167568 98.48067  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_28">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=50m21s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 334.216216 25236.36  L 343.264865 25236.36  L 343.264865 288.36  L 334.216216 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_29">
    <title>I'll tell you, there's a really big problem, there's a real crisis on the apprenticeship front because over the past quarter, the number of apprenticeship starts has fallen by 70%. We are not going to solve these problems with that type of thing happening.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=50m22s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 343.264865 25236.36  L 352.313514 25236.36  L 352.313514 151.690475  L 343.264865 151.690475  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_30">
    <title>All right. The woman here in the second row, then we'll come to you, Yanis?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=50m33s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 352.313514 25236.36  L 361.362162 25236.36  L 361.362162 190.556251  L 352.313514 190.556251  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_31">
    <title>I don't necessarily think that education is the answer. I have three degrees and today I nearly didn't get here because I had to travel home from Newcastle where I work and the train got delayed. I travel up and down to Newcastle and up and down to London an also around all of the coastal towns and cities in England as part of my job and it's the same, it can take me ten hours on a train to get from here to Cornwall. I can fly to the Middle East in less time than that takes.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=50m37s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 361.362162 25236.36  L 370.410811 25236.36  L 370.410811 122.76964  L 361.362162 122.76964  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_32">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=51m12s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 370.410811 25236.36  L 379.459459 25236.36  L 379.459459 288.36  L 370.410811 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_33">
    <title>We do not have adequate transport links.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=51m13s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 379.459459 25236.36  L 388.508108 25236.36  L 388.508108 218.081647  L 379.459459 218.081647  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_34">
    <title>The infrastructure, right.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=51m14s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 388.508108 25236.36  L 397.556757 25236.36  L 397.556757 248.682596  L 388.508108 248.682596  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_35">
    <title>How can you expect investment to happen and businesses to want to develop in areas like this, regardless of what the business is, if they haven't got the ability to get there, and therefore, what's the point in being educated if you can't work where you live?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=51m15s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 397.556757 25236.36  L 406.605405 25236.36  L 406.605405 149.308342  L 397.556757 149.308342  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_36">
    <title>APPLAUSE. Yanis Varoufakis ?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=51m30s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 406.605405 25236.36  L 415.654054 25236.36  L 415.654054 238.292691  L 406.605405 238.292691  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_37">
    <title>I agree with much of what I heard about the importance of strong regional governance, whether this is a mayorship or I would actually like Regional Assemblies, a more federal kingdom to emerge, it's a complete devolution that Tony Blair left incomplete, infrastructure, education is an end in itself, and of course it has very good side effects. But I think what our conversation is missing out on is that the situation in towns like Scarborough or Clacton-on-Sea and so on is simply a symptom of the chronic under-performance of the UK business model. You have a country which is chronically under-investing in research and development compared to the main places around Europe and the world in fixed capital, in infrastructure. You have wage stagnation, you have the worst, the most lob-sided geographical imbalances of any major country in the world, worse than Italy actually.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=51m35s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 415.654054 25236.36  L 424.702703 25236.36  L 424.702703 108.620637  L 415.654054 108.620637  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_38">
    <title>APPLAUSE. Where does the blame for this lie?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=52m44s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 424.702703 25236.36  L 433.751351 25236.36  L 433.751351 213.259037  L 424.702703 213.259037  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_39">
    <title>Let's not play the blame game.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=52m46s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 433.751351 25236.36  L 442.8 25236.36  L 442.8 223.648942  L 433.751351 223.648942  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_40">
    <title>You have to play the blame game if you are going to resolve anything.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=52m48s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 442.8 25236.36  L 451.848649 25236.36  L 451.848649 193.047993  L 442.8 193.047993  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_41">
    <title>Mrs Thatcher on the basis of what was a very clear attempt to diminish the organisations of the working class in Britain&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=53m2s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 451.848649 25236.36  L 460.897297 25236.36  L 460.897297 176.72413  L 451.848649 176.72413  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_42">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=53m7s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 460.897297 25236.36  L 469.945946 25236.36  L 469.945946 288.36  L 460.897297 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_43">
    <title>The fact that you had growth based on financisations of the city, The fact that you had growth based on financialisations of the city, financialisations of council house sales which of course depleted the stock of housing, the fact that then you created an educational system, higher educational system, university system where young people have to become endebted before they even begin to consider entering the labour market. But let's talk what about what needs to be done.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=53m8s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 469.945946 25236.36  L 478.994595 25236.36  L 478.994595 131.013413  L 469.945946 131.013413  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_44">
    <title>We only have&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=53m33s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 478.994595 25236.36  L 488.043243 25236.36  L 488.043243 248.682596  L 478.994595 248.682596  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_45">
    <title>Allow me to say something good about the government.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=53m38s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 488.043243 25236.36  L 497.091892 25236.36  L 497.091892 209.005193  L 488.043243 209.005193  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_46">
    <title>Say anything you like but be quick about it, that's all.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=53m40s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 497.091892 25236.36  L 506.140541 25236.36  L 506.140541 201.757784  L 497.091892 201.757784  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_47">
    <title>I read the interesting policy White Paper, it's actually quite good except it's missing an important point. An important part. Funding.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=53m44s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 506.140541 25236.36  L 515.189189 25236.36  L 515.189189 178.404243  L 506.140541 178.404243  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_48">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=53m52s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 515.189189 25236.36  L 524.237838 25236.36  L 524.237838 288.36  L 515.189189 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_49">
    <title>What you have in this country is about &#163;900 billion slushing around in the financial sector needing to be invested in all of the things that you are discussing. But in order to do that, you need a public investment bank and you need that public investment bank to work side by side with the Bank of England through a particular kind of quantitative easing.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=53m53s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 524.237838 25236.36  L 533.286486 25236.36  L 533.286486 137.598125  L 524.237838 137.598125  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_50">
    <title>Sorry, I have to speed you up.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=54m16s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 533.286486 25236.36  L 542.335135 25236.36  L 542.335135 218.081647  L 533.286486 218.081647  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_51">
    <title>I'm afraid only Jeremy Corbyn will do this because your government doesn't have what it takes to realise the importance of closing the loop that you started.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=54m19s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 542.335135 25236.36  L 551.383784 25236.36  L 551.383784 169.327789  L 542.335135 169.327789  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_52">
    <title>Sam Gyimah?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=54m27s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 551.383784 25236.36  L 560.432432 25236.36  L 560.432432 263.326346  L 551.383784 263.326346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_53">
    <title>Thanks, Yanis. The lady's question was about social mobility and social mobility is your chances of improving your life whatever circumstances into which you were born. The report that came out this week showed a mixed picture. Ironically, despite what Chuka said, the report says it's not a North-south divide, what the report said is that you have got a mixed picture across the country. Scarborough was in there and I think the education was highlighted in that report and that is why there is &#163;72 million going towards specific areas in the country of which Scarborough is one to help really improve the quality of education. But I'll say that the situation is not all that bad. I had a look at what's been happening here on my way up. &#163;1 billion is going into the into the potash mine, that's going to create 1,000 jobs locally. I think that is great news. McCains is investing &#163;100 million into Scarborough. I think that is also good news. But I'm not saying that is all. I think the lady's point about infrastructure, I really, really appreciate because I missed my connecting train and I was worried I was going to miss this show today so that is definitely something that we could do more about.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=54m28s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 560.432432 25236.36  L 569.481081 25236.36  L 569.481081 94.394418  L 560.432432 94.394418  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_54">
    <title>Henry Bolton, you will have to be brief, if you would?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=55m45s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 569.481081 25236.36  L 578.52973 25236.36  L 578.52973 201.757784  L 569.481081 201.757784  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_55">
    <title>I will be. The nature of coastal towns is that they are 180 degrees surrounded by land, thereabouts and the rest and they don't have access, to compete with inland towns, they need double the investment for access. Traditional industries in those areas, coastal towns, have been reduced. What about the fishing industry? Lowestoft for example?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=55m48s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 578.52973 25236.36  L 587.578378 25236.36  L 587.578378 142.980684  L 578.52973 142.980684  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_56">
    <title>(Inaudible).</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=56m2s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 587.578378 25236.36  L 596.627027 25236.36  L 596.627027 288.36  L 587.578378 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_57">
    <title>Correct. Correct. What Chuka says about having to listen to coastal communities, you know I totally agree, but the reason coastal communities are in the state that they are is because successive governments of different colours have been ignoring the concerns of local communities for too long on everything from infrastructure to jobs, to education, to the rule of law. So it's a succession of problems.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=56m4s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 596.627027 25236.36  L 605.675676 25236.36  L 605.675676 137.046726  L 596.627027 137.046726  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_58">
    <title>They've been ignoring our voice about fracking for long enough as well. We don't want it. It will ruin our agriculture, it will ruin our tourism, but this government is determined to do it and we don't want it.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=56m30s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 605.675676 25236.36  L 614.724324 25236.36  L 614.724324 156.047067  L 605.675676 156.047067  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_59">
    <title>APPLAUSE. No fracking but you are in favour of potash?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=56m44s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 614.724324 25236.36  L 623.772973 25236.36  L 623.772973 205.2  L 614.724324 205.2  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_60">
    <title>No, absolutely not.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=56m48s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 623.772973 25236.36  L 632.821622 25236.36  L 632.821622 248.682596  L 623.772973 248.682596  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_61">
    <title>Against potash as well. The woman here and we are pretty much coming to tend, The woman here and we are pretty much coming to the end, the woman here on the side, quickly?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=56m49s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 632.821622 25236.36  L 641.87027 25236.36  L 641.87027 161.002213  L 632.821622 161.002213  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_62">
    <title>I just want to agree that I think a lot of the trouble on the coastal communities is that the government think they know what's best for us, without asking us what's best for us. Even to the point where they said, you can have electrification of the railway line from Liverpool to the East Coast except it wasn't, it was going to stop in York. At the moment we can get right through when we get electrification we'll have to change trains.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=57m2s" target="_blank">
     <path clip-path="url(#pde4f85cb7a)" d="M 641.87027 25236.36  L 650.918919 25236.36  L 650.918919 128.769466  L 641.87027 128.769466  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_63">
    <title>OK. We have got to stop but I want you hear Vicky Blake's question and you can all answer it. Vicky Blake, just ask your question if you would?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=57m22s" target="_blank">

    </a>

   <g id="patch_3">
    <title>Is Theresa May being mean spirited by not giving the country an extra Bank Holiday for the Royal Wedding?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=57m35s" target="_blank">
     <path clip-path="url(#p0158a57069)" d="M 108 25236.36  L 117.048649 25236.36  L 117.048649 182.018851  L 108 182.018851  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_4">
    <title>Hands up those of you who would like an extra Bank Holiday for the Royal Wedding? Only half of you. The other half will stay at work. OK. Thank you very much. On our panel, hands up?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=57m40s" target="_blank">
     <path clip-path="url(#p0158a57069)" d="M 117.048649 25236.36  L 126.097297 25236.36  L 126.097297 157.948345  L 117.048649 157.948345  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_5">
    <title>Yes, why not.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=57m50s" target="_blank">
     <path clip-path="url(#p0158a57069)" d="M 126.097297 25236.36  L 135.145946 25236.36  L 135.145946 248.682596  L 126.097297 248.682596  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_6">
    <title>Why not. We'll give you four.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=57m51s" target="_blank">
     <path clip-path="url(#p0158a57069)" d="M 135.145946 25236.36  L 144.194595 25236.36  L 144.194595 223.648942  L 135.145946 223.648942  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_7">
    <title>They should get married on the Bank Holiday.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=57m53s" target="_blank">
     <path clip-path="url(#p0158a57069)" d="M 144.194595 25236.36  L 153.243243 25236.36  L 153.243243 213.259037  L 144.194595 213.259037  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_8">
    <title>That really is time up. That really is time up. You are not for Bank Holidays obviously, no.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=57m55s" target="_blank">
     <path clip-path="url(#p0158a57069)" d="M 153.243243 25236.36  L 162.291892 25236.36  L 162.291892 183.971538  L 153.243243 183.971538  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_9">
    <title>Chuka has banned all Bank Holidays.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=58m3s" target="_blank">
     <path clip-path="url(#p0158a57069)" d="M 162.291892 25236.36  L 171.340541 25236.36  L 171.340541 223.648942  L 162.291892 223.648942  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_10">
    <title>No holidays. Next Thursday we are going to be in Swansea, the First Minister of Wales Carwyn Jones is going to be there, Richard Bacon, the television and radio presenter is going to be on the panel, Barnsley the week after that, with Nicky Morgan and reckth Rebecca long-Bailey among those. If you want to come to either place, the number to ring: 03301239998. If you want to come to either place, the number to ring. You can also apply on the website which is probably an easier way of doing it if your Broadband works and indeed if you've got Broadband. Question Time extra time follows now on Five Live. Here my thanks to our panel and to all of you who came through the mild little inch or two of snow to Scarborough tonight to take part. Until next Thursday from Question Time, good night.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=58m5s" target="_blank">
     <path clip-path="url(#p0158a57069)" d="M 171.340541 25236.36  L 180.389189 25236.36  L 180.389189 108.12589  L 171.340541 108.12589  z " style="fill:#7fc97f;"/>
    </a>
   </g>
