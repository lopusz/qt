   <g id="patch_3">
    <title>How far would Donald Trump have to go before our government formally rescinded his invitation for a state visit?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=1m49s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 108 25236.36  L 117.048649 25236.36  L 117.048649 182.018851  L 108 182.018851  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_4">
    <title>Yanis Varoufakis.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=1m55s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 117.048649 25236.36  L 126.097297 25236.36  L 126.097297 263.326346  L 117.048649 263.326346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_5">
    <title>He has already crossed the line, some time ago.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=1m58s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 126.097297 25236.36  L 135.145946 25236.36  L 135.145946 209.005193  L 126.097297 209.005193  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_6">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=2m3s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 135.145946 25236.36  L 144.194595 25236.36  L 144.194595 288.36  L 135.145946 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_7">
    <title>He is the President of the United States of America, which is a great ally of the United Kingdom. But he's not a great ally of his own people. And this visit would be greatly divisive, in this country. It would create an incongruity in the House, the Houses of Parliament. And there is absolutely no reason why he should be invited at this stage.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=2m9s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 144.194595 25236.36  L 153.243243 25236.36  L 153.243243 137.598125  L 144.194595 137.598125  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_8">
    <title>Would you formally rescind an invitation that was formally given on behalf of the Queen?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=2m36s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 153.243243 25236.36  L 162.291892 25236.36  L 162.291892 190.556251  L 153.243243 190.556251  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_9">
    <title>Yes, absolutely.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=2m40s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 162.291892 25236.36  L 171.340541 25236.36  L 171.340541 263.326346  L 162.291892 263.326346  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_10">
    <title>You'd withdraw it. All right. Sam Gyimah.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=2m41s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 171.340541 25236.36  L 180.389189 25236.36  L 180.389189 218.081647  L 171.340541 218.081647  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_11">
    <title>I think Yanis makes a very good point. What Donald Trump did recently, I think has definitely crossed a line. And it takes great bravery to stand up to your enemies. It takes even more bravery to stand up to your friends. And I think Theresa May was right to rebuke him on Twitter for his comments, in his retweets of Britain First. We are a tolerant and decent country. We are open. And I think it's right that she did that. In terms of whether or not Donald Trump comes to this country, I am personally deeply uncomfortable about it. I am deeply uncomfortable because he is deliberately divisive, and this would be divisive at a time that we are trying to unite our country. The invitation has been sent, it has been accepted. It's above my pay grade in terms of what happens next, but I think I am deeply uncomfortable about it.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=2m48s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 180.389189 25236.36  L 189.437838 25236.36  L 189.437838 106.212016  L 180.389189 106.212016  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_12">
    <title>APPLAUSE. Chuka.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=3m49s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 189.437838 25236.36  L 198.486486 25236.36  L 198.486486 263.326346  L 189.437838 263.326346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_13">
    <title>I think the first thing to say, I think we've got to acknowledge that the US is bigger than Donald Trump and there are a huge number of Americans - I have American family - who find him as abhorrent as we do. Let's just be frank about it. This guy is a racist, he is a misogynist, he's an Islamophobe.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=3m56s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 198.486486 25236.36  L 207.535135 25236.36  L 207.535135 139.891971  L 198.486486 139.891971  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_14">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=4m13s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 207.535135 25236.36  L 216.583784 25236.36  L 216.583784 288.36  L 207.535135 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_15">
    <title>I mean, he campaigned promoting hate, and what he's now doing in retweeting Britain First is basically doing so in our country as well. And I think what I find most concerning is this kind of sense, "Oh, well, it's Donald Trump". You know, "This is what he does, it's another shocking thing that he does". But the problem with that is you are normalising hatred if you approach it in that way, just because he is the President of the USA. And I think if you normalise hatred, and the kinds of things that he has said, the kind of things that he stands for and promotes, you are going down a very dangerous road indeed, which is why I think the Prime Minister should be big enough to say, "Look, I got this wrong. "In fact, I probably shouldn't have invited him in the first place". Rescind the invitation. Carrying on with it makes us look needy, and I fear normalises hatred, which is not what we should be doing.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=4m19s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 216.583784 25236.36  L 225.632432 25236.36  L 225.632432 102.453454  L 216.583784 102.453454  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_16">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=5m11s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 225.632432 25236.36  L 234.681081 25236.36  L 234.681081 288.36  L 225.632432 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_17">
    <title>It doesn't normalise it. The Prime Minister rebuked him on Twitter and today she went even further. She's made it very clear that, yes, the United States as a country is our ally but Donald Trump retweeting those tweets from Britain First is unacceptable. And I think that is what we want our Prime Minister to be doing.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=5m16s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 234.681081 25236.36  L 243.72973 25236.36  L 243.72973 141.713328  L 234.681081 141.713328  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_18">
    <title>Why not disinvite him? That is the ultimate rebuke. That would make a statement to the world.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=5m33s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 243.72973 25236.36  L 252.778378 25236.36  L 252.778378 186.035868  L 243.72973 186.035868  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_19">
    <title>Is there a slight problem that we are dependent on the United States for a trade deal when we leave the EU?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=5m41s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 252.778378 25236.36  L 261.827027 25236.36  L 261.827027 176.72413  L 252.778378 176.72413  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_20">
    <title>Well, I wish we weren't in that situation.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=5m47s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 261.827027 25236.36  L 270.875676 25236.36  L 270.875676 213.259037  L 261.827027 213.259037  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_21">
    <title>We are in that situation. Let me get to the point. Would you take the risk of offending him so much that he said, and started tweeting, "Forget Britain and the deal"?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=5m49s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 270.875676 25236.36  L 279.924324 25236.36  L 279.924324 163.191728  L 270.875676 163.191728  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_22">
    <title>He stood on the basis, David, of America first. The idea that he's suddenly going to ride to the rescue if suddenly all our trade goes, is for the stars.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=6m2s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 279.924324 25236.36  L 288.972973 25236.36  L 288.972973 165.522596  L 279.924324 165.522596  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_23">
    <title>Henry Bolton.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=6m13s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 288.972973 25236.36  L 298.021622 25236.36  L 298.021622 263.326346  L 288.972973 263.326346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_24">
    <title>First of all, he's crossed a line, perhaps, in some people's minds, but this is a state visit. This is not a personal invitation from Her Majesty to Donald Trump. This is a state visit. The United States and Great Britain have a long and shared history. We have supported each other through thick and thin. And like any family, we are going to have points in time when we have disagreements and where we don't have disagreements, when we get on very well and when we don't get on very well. And it is about taking care of that relationship, and that is an important thing. This is not just the United States President. He is also commander-in-chief and he is a significant leader in the world, of the world's largest superpower. Now, what I find interesting about this is that Britain First, by the way, is proscribed by my own party. You cannot join Ukip if you have been a member of Britain First, along with a number of right-wing parties. However, there is an underlying issue here which is, what is actually going on and why has this become such a big issue? And that's another debate, an important debate.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=6m14s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 298.021622 25236.36  L 307.07027 25236.36  L 307.07027 96.468629  L 298.021622 96.468629  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_25">
    <title>Sorry, why is what going on?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=7m25s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 307.07027 25236.36  L 316.118919 25236.36  L 316.118919 223.648942  L 307.07027 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_26">
    <title>Why are people so concerned about this?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=7m27s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 316.118919 25236.36  L 325.167568 25236.36  L 325.167568 218.081647  L 316.118919 218.081647  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_27">
    <title>About what, about Trump's retweeting?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=7m29s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 325.167568 25236.36  L 334.216216 25236.36  L 334.216216 230.233654  L 325.167568 230.233654  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_28">
    <title>Why is Trump able to be divisive about this? There are two things about this. There is the fact that Britain First are an outrageous right-wing party, but there is also, which I suspect he didn't know, and I hope that we don't see this again. But the other aspect of it is that people are concerned about a rising tide of Islam in their communities. Now, we cannot ignore that. And I am not anti-Islamic. I have got a lot of Muslim friends.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=7m31s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 334.216216 25236.36  L 343.264865 25236.36  L 343.264865 128.336935  L 334.216216 128.336935  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_29">
    <title>I think that's just playing up to Trump's bait.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m1s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 343.264865 25236.36  L 352.313514 25236.36  L 352.313514 209.005193  L 343.264865 209.005193  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_30">
    <title>It's absolutely true.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m3s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 352.313514 25236.36  L 361.362162 25236.36  L 361.362162 248.682596  L 352.313514 248.682596  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_31">
    <title>That is appalling. You do not deal with hate by inciting hate.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m6s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 361.362162 25236.36  L 370.410811 25236.36  L 370.410811 198.615288  L 361.362162 198.615288  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_32">
    <title>I'm not inciting hate. No, I'm not.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m12s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 370.410811 25236.36  L 379.459459 25236.36  L 379.459459 218.081647  L 370.410811 218.081647  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_33">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m14s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 379.459459 25236.36  L 388.508108 25236.36  L 388.508108 288.36  L 379.459459 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_34">
    <title>What I'm actually saying is that we have to bear in mind that there are communities in this country and across the European Union that have concerns about the rate at which their communities are changing. And some international organisations that deal with security and fully recognise&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m18s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 388.508108 25236.36  L 397.556757 25236.36  L 397.556757 149.308342  L 388.508108 149.308342  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_35">
    <title>I just don't get&#8230; How do you go from peddling racism, misogyny, hate, and carrying on with the pattern of behaviour we see from the President of the United States, to where you're coming from, is beyond me.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m37s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 397.556757 25236.36  L 406.605405 25236.36  L 406.605405 156.985196  L 397.556757 156.985196  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_36">
    <title>Hold on. Sarah Baxter.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m50s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 406.605405 25236.36  L 415.654054 25236.36  L 415.654054 238.292691  L 406.605405 238.292691  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_37">
    <title>Well, I think Henry's talking nonsense. He's just responding&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m52s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 415.654054 25236.36  L 424.702703 25236.36  L 424.702703 209.005193  L 415.654054 209.005193  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_38">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=8m55s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 424.702703 25236.36  L 433.751351 25236.36  L 433.751351 288.36  L 424.702703 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_39">
    <title>In a really, really wrong way to a very crass action by the American President. That said, I think that Donald Trump should come here. He is the American President, and we should all tell him what we think about retweeting such vile, racist stuff. I don't think that Britain should be turned into a giant safe space where we can't allow the President come. Let him come, you tell him what we think of his tweet, and he can go home with our words of condemnation about it ringing in his ears.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=9m0s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 433.751351 25236.36  L 442.8 25236.36  L 442.8 124.660958  L 433.751351 124.660958  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_40">
    <title>The man in the red pullover.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=9m27s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 442.8 25236.36  L 451.848649 25236.36  L 451.848649 223.648942  L 442.8 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_41">
    <title>Isn't Trump just right wing politics without the filter?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=9m33s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 451.848649 25236.36  L 460.897297 25236.36  L 460.897297 209.005193  L 451.848649 209.005193  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_42">
    <title>Trump has never had a filter, and he does betray himself somewhat. I must say, I think it's very unfortunate that he hasn't found it in his heart to congratulate Meghan Markle and Prince Harry on their engagement but can retweet horrible racist stuff.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=9m37s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 460.897297 25236.36  L 469.945946 25236.36  L 469.945946 151.690475  L 460.897297 151.690475  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_43">
    <title>The woman up there on the left.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=9m51s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 469.945946 25236.36  L 478.994595 25236.36  L 478.994595 218.081647  L 469.945946 218.081647  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_44">
    <title>I've just got a question for the leader of the Ukip and I'm just wondering why he doesn't show the same loyalty to the EU as he does to America, and why we shouldn't stick by them as family? And also, don't we always get told that we are to ignore bullies to stop them from continuing to bully?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=9m57s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 478.994595 25236.36  L 488.043243 25236.36  L 488.043243 141.095947  L 478.994595 141.095947  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_45">
    <title>The person in the back row. The very back row.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=10m16s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 488.043243 25236.36  L 497.091892 25236.36  L 497.091892 205.2  L 488.043243 205.2  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_46">
    <title>As a teacher, all the time I have to be a role model for my students, as do my colleagues, and I think it's appalling that we are in the situation today where we have the leader of the most powerful nation in the world being able to offend so many people and to actually create tension, to create aggression and to create the very things that we, our society, are trying to prevent. How on earth can we justify anything like that in the 21st century? I don't understand why we can even try and explain it or, as Mr Bolton's tried to do, excuse it. You can't excuse that sort of behaviour.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=10m23s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 497.091892 25236.36  L 506.140541 25236.36  L 506.140541 117.307793  L 497.091892 117.307793  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_47">
    <title>Henry Bolton, do you want to reply?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=10m54s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 506.140541 25236.36  L 515.189189 25236.36  L 515.189189 218.081647  L 506.140541 218.081647  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_48">
    <title>I'm not excusing it. What I said was that I think there is an underlying issue as well that needs to be addressed.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=11m1s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 515.189189 25236.36  L 524.237838 25236.36  L 524.237838 175.118713  L 515.189189 175.118713  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_49">
    <title>But not like that.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=11m6s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 524.237838 25236.36  L 533.286486 25236.36  L 533.286486 238.292691  L 524.237838 238.292691  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_50">
    <title>And in that respect, I did say I do hope that we don't see that from Donald Trump again. I said that. But there is also a deeper issue here that we do need to have a frank, honest and decent conversation about.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=11m8s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 533.286486 25236.36  L 542.335135 25236.36  L 542.335135 152.520763  L 533.286486 152.520763  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_51">
    <title>The President of the United States is supposed to be the leader of the free world. And there is a reason for that, because the United States has been a beacon for freedom, tolerance, democracy, the values that this country cherishes so much. He diminishes and undermines that role and that responsibility when he does the sorts of things we see him doing. And that is why we've got to call this out. Henry, you've got this sort of allusion you're making to other things. We do deal with extremism in this country. We have got our troops fighting people like Daesh and putting young lives on the line, but do not confuse that with inciting hatred, division in our society. That is not the same.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=11m23s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 542.335135 25236.36  L 551.383784 25236.36  L 551.383784 113.693185  L 542.335135 113.693185  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_52">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=12m2s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 551.383784 25236.36  L 560.432432 25236.36  L 560.432432 288.36  L 551.383784 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_53">
    <title>I know that, Sam, because I've done it. I've done it, Sam, I know. What I'm saying is that there is a decent conversation we can have about the concern people have at the rate at which their communities are changing. There is no reason why we can't have that discussion.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=12m8s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 560.432432 25236.36  L 569.481081 25236.36  L 569.481081 146.358464  L 560.432432 146.358464  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_54">
    <title>But there is a profound difference, if I may say, between addressing concerns that people have, and speaking to their worst fears, trying to incite hatred out of fears, in order to put them into the use, to invest them into a wave of discord which on the one hand gives people like Donald Trump political power, while at the very same time worsening the causes of the discord and the causes of concern within those communities. One last point. Of course Britain is going to have to deal with Mr Trump. But to issue this invitation and to fete him in London at Buckingham Palace and the House of Commons, that is an honour which goes beyond the demands of proper relationship between the Prime Minister of this country and the President of the United States.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=12m22s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 569.481081 25236.36  L 578.52973 25236.36  L 578.52973 110.670318  L 569.481081 110.670318  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_55">
    <title>APPLAUSE. Can I go back to the questioner? What do you think of what you heard?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=13m24s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 578.52973 25236.36  L 587.578378 25236.36  L 587.578378 188.225382  L 578.52973 188.225382  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_56">
    <title>I agree with Sarah. I think he should come. I think he's poison, but he is the democratically elected President of the United States, and I think he ought to come here and face people and be asked tough questions. I think non-platforming, I'm not comfortable with that. I think he should come.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=13m31s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 587.578378 25236.36  L 596.627027 25236.36  L 596.627027 144.969219  L 587.578378 144.969219  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_57">
    <title>Of course, he might not want to come if he thinks he's going to be protested against. He doesn't seem to like people protesting against him very much. One last point, you, sir.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=13m54s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 596.627027 25236.36  L 605.675676 25236.36  L 605.675676 162.080381  L 596.627027 162.080381  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_58">
    <title>I was just going to say that I totally agree. For me, we're not just inviting Donald Trump, we are inviting the democratically elected President of one of our largest allies. And just to come back on Chuka's point, if the figures I've seen recently are accurate, we have actually a trade surplus at the moment with America. Although it's a fairly modest sum of money involved. Whereas obviously we have something in the region of 65-70 billion trade deficit on an annual basis with the EU, I believe.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=14m5s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 605.675676 25236.36  L 614.724324 25236.36  L 614.724324 126.248727  L 605.675676 126.248727  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_59">
    <title>Well, you may be running ahead of the programme, as we may be about to come to that. So let's pause there and go on to our next question. Just before we do, we are going to be in Swansea next Thursday and the week after that we're going to be in Barnsley. Swansea and then Barnsley. On screen is how to apply to come to Question Time, which I hope you may be able to do. Let's go on to Leslie Fisher's question, please.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=14m39s" target="_blank">
     <path clip-path="url(#p4165de2fd8)" d="M 614.724324 25236.36  L 623.772973 25236.36  L 623.772973 127.909522  L 614.724324 127.909522  z " style="fill:#7fc97f;"/>
    </a>
   </g>

   <g id="patch_3">
    <title>Which way would the country have voted if they knew the divorce bill would be &#163;50 billion?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=15m8s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 108 25236.36  L 117.048649 25236.36  L 117.048649 186.035868  L 108 186.035868  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_4">
    <title>Which way would the country have voted if they knew the divorce bill would be &#163;50 billion? Chuka Umunna.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=15m21s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 117.048649 25236.36  L 126.097297 25236.36  L 126.097297 182.018851  L 117.048649 182.018851  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_5">
    <title>I think the country would have voted to remain. Let me explain why.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=15m29s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 126.097297 25236.36  L 135.145946 25236.36  L 135.145946 195.724471  L 126.097297 195.724471  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_6">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=15m32s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 135.145946 25236.36  L 144.194595 25236.36  L 144.194595 288.36  L 135.145946 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_7">
    <title>It's interesting actually, the audience here is very representative of the country because there are strong views on both sides. I'll tell you the reason I say I think we would have voted for remain is that the vote leave campaign and its head Dominic Cummings was absolutely clear that they wouldn't have won the referendum if they hadn't made or seemingly made this pledge to put &#163;350 million extra per week into the NHS. Obviously, if you are going to be paying a large divorce bill, you are not going to have that money to put into the NHS. And that is why I think that the divorce bill is very significant because you've got these two new facts which are right, we didn't really know about in 2016. Big divorce bill, Boris Johnson didn't say anything about that, that wasn't emblazoned across that bus. And now you are not going to get that &#163;350 million extra per week going to the NHS. And in a way, I think it's symbolic for what is happening on Brexit. I think a lot of people bought this thing, maybe if I make the analogy of a car, nice shiny Audi, leather seats, alloy wheels, all the added extras, now you've got the car, you are sitting in this thing, it's actually not an Audi, it's a clapped out old banger and looks like it might break down. There should be nothing inevitable about you having to buy that car if at the end of the process it's not going anywhere. So that is why I think this is important and I think we should have an open mind about what happens on all of this.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=15m48s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 144.194595 25236.36  L 153.243243 25236.36  L 153.243243 84.342047  L 144.194595 84.342047  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_8">
    <title>What would you like to see? APPLAUSE. What would you like to see happen on all of this, as you put it?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=17m4s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 153.243243 25236.36  L 162.291892 25236.36  L 162.291892 176.72413  L 153.243243 176.72413  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_9">
    <title>Nobody on this panel will say anything different, they want to see the best deal for the British people. Increasingly, I think that Brexit in the terms that it was sold to the British people is proving impossible to deliver. Now, what we have to do, as Parliamentarians, is try and deliver it in the terms that it was sold, try and give you that Audi, if you like. But you can't change a banger into an Audi.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=17m10s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 162.291892 25236.36  L 171.340541 25236.36  L 171.340541 131.013413  L 162.291892 131.013413  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_10">
    <title>No, but you want to stop Brexit, don't you? That is your principal political ambition at the moment, to stop it?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=17m33s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 171.340541 25236.36  L 180.389189 25236.36  L 180.389189 178.404243  L 171.340541 178.404243  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_11">
    <title>I certainly wish it wasn't happening&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=17m38s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 180.389189 25236.36  L 189.437838 25236.36  L 189.437838 223.648942  L 180.389189 223.648942  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_12">
    <title>I didn't say that, I said you actually want to stop it happening?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=17m40s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 189.437838 25236.36  L 198.486486 25236.36  L 198.486486 195.724471  L 189.437838 195.724471  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_13">
    <title>I would prefer it wasn't happening but&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=17m43s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 198.486486 25236.36  L 207.535135 25236.36  L 207.535135 218.081647  L 198.486486 218.081647  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_14">
    <title>I know that, you want to stop it happening?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=17m45s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 207.535135 25236.36  L 216.583784 25236.36  L 216.583784 209.005193  L 207.535135 209.005193  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_15">
    <title>I want to stop a hard Brexit but at the moment we haven't exhausted this process. I can't say for certain what is going to happen but I wish it wasn't happening. I think it will be bad for this country, bad for our economy and yes, look we've got problems in this country but I don't think leaving the European Union is going to solve them.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=17m47s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 216.583784 25236.36  L 225.632432 25236.36  L 225.632432 136.503619  L 216.583784 136.503619  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_16">
    <title>Sam Gyimah, Let's just go back to Lesley's question, if people knew it was going to be &#163;50 billion would they have voted that way. What do you say?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=18m9s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 225.632432 25236.36  L 234.681081 25236.36  L 234.681081 166.746982  L 225.632432 166.746982  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_17">
    <title>I think looking at the polls, people would have voted exactly how they voted in the referendum. I voted remain because I thought it was going to be costly and complicated, but I think it's patronising to say to the British people what somehow they didn't go into the referendum with their eyes wide-open and somehow Chuka Umunna says it's better than all of that. knows better than all of them.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=18m17s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 234.681081 25236.36  L 243.72973 25236.36  L 243.72973 134.409356  L 234.681081 134.409356  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_18">
    <title>I didn't say that, you are taking words out of my mouth. That is not what I said.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=18m41s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 243.72973 25236.36  L 252.778378 25236.36  L 252.778378 183.971538  L 243.72973 183.971538  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_19">
    <title>So I think people went into it with their eyes wide-open, there is a price to pay. Now, what is disingenuous obviously and my position is, the referendum's happened, we can either keep refighting the referendum or we can move forward and do the best that we can and that's why I'm committed to delivering this referendum. It's disingenuous as Chuka is saying, that the &#163;50 billion and no figure's actually been published by the government, this is the figure that's being speculated about, it's disingenuous to say, if we pay a sum of money between now and transition which we would have paid anyway for all the benefits that we already receive, without really knowing will be conditional, we'll probably hand it over only if we get what we want, that somehow is not right. So Chuka is trying to have it both ways, we would have paid the money anyway but we wouldn't get it for the NHS.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=18m45s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 252.778378 25236.36  L 261.827027 25236.36  L 261.827027 105.065382  L 252.778378 105.065382  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_20">
    <title>No, no, no.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=19m46s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 261.827027 25236.36  L 270.875676 25236.36  L 270.875676 248.682596  L 261.827027 248.682596  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_21">
    <title>David Davis said &#163;50 billion was rubbish a few weeks ago and wasn't there a Government White Paper that says, as we'll no longer be members of the market we won't be required to make vast contributions? Is &#163;50 billion not a vast contribution?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=19m47s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 270.875676 25236.36  L 279.924324 25236.36  L 279.924324 151.690475  L 270.875676 151.690475  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_22">
    <title>The Government hasn't put forward a figure, this &#163;50 billion is speculation in the press. What I am saying is, it's disingenuous to say that if we were to pay a divorce settlement, that we would have paid anyway if we were still in the EU and part of settling our accounts to make sure that we got the deal that we wanted given that the British people have voted to leave, that is wrong.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=19m59s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 279.924324 25236.36  L 288.972973 25236.36  L 288.972973 132.429905  L 279.924324 132.429905  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_23">
    <title>I'll come to you, then you?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=20m27s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 288.972973 25236.36  L 298.021622 25236.36  L 298.021622 223.648942  L 288.972973 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_24">
    <title>Britain is a country that respects contract law and it was never going to be the case that it would not pay its dues to the European Union. I really do not believe that the good people who voted in favour of Brexit, I'm saying this as a Remainor, were ever fooled about that or ever expected not to pay the bill. Britain's not a strategic defaulter but this is irrelevant. The overall effects of Brexit will have nothing to do with the divorce bill. The amount of money sounds like a lot but it's puny compared to the present value of the effects of Brexit on this country over the next five, ten, 20 years. So what we should be concentrating upon is, firstly, as democrats, to respect the referendum outcome, even though I'm on the losing side and I'm very, very saddened by the fact that Britain is leaving the EU, while at the very same time, minimising what is a process which I can only describe as a dog's Brexit.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=20m29s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 298.021622 25236.36  L 307.07027 25236.36  L 307.07027 102.244086  L 298.021622 102.244086  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_25">
    <title>APPLAUSE. Right. Sarah? I'll come to you in a moment, let me go to one or two members of the audience then we'll come to you and Henry. The man in the white shirt and I would like to two back to the questioner Lesley as well. You, there?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=21m40s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 307.07027 25236.36  L 316.118919 25236.36  L 316.118919 147.803294  L 307.07027 147.803294  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_26">
    <title>Absolutely, even if we accept that it's &#163;50 billion, it's a fact whether you voted remain or leave, it's a fact that we pay a net contribution per year of &#163;9 billion and the European Commission has talked about a 40-year payment period, we don't know what that is, but let's assume it's 40, even 30 years, that's just over &#163;1 billion a year. We pay &#163;9 billion net, that is a fact. Whatever side you're on. The second thing is, if it's &#163;50 billion, not only does that appear a bargain when you look at what we pay each year, but this isn't a gift for a trade deal, this isn't us saying, well we are going to give you this, then you are going to give us a trade deal. This is us complying with our contractual obligations which we were always going to do. The key point is&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=21m57s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 316.118919 25236.36  L 325.167568 25236.36  L 325.167568 107.156277  L 316.118919 107.156277  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_27">
    <title>Didn't the Foreign Secretary say they could whistle for their money?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=22m41s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 325.167568 25236.36  L 334.216216 25236.36  L 334.216216 201.757784  L 325.167568 201.757784  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_28">
    <title>No, that is absolutely incorrect. What Boris Johnson said, and I would ask Chuka to retract his comment that he made today on Twitter, what he said about that was that they can go and whistle about an extortionate amount, he didn't put the full figure out there on Twitter. He talked about an extortionate amount, when he talks about go whistle and that has to be taken into account.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=22m44s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 334.216216 25236.36  L 343.264865 25236.36  L 343.264865 134.921647  L 334.216216 134.921647  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_29">
    <title>All right. Let me go to the questioner, Lesley, what do you think?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=23m3s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 343.264865 25236.36  L 352.313514 25236.36  L 352.313514 195.724471  L 343.264865 195.724471  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_30">
    <title>I think a lot of us on both sides voted on the basis of insufficient detailed information and I do think that&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=23m6s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 352.313514 25236.36  L 361.362162 25236.36  L 361.362162 176.72413  L 352.313514 176.72413  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_31">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=23m12s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 361.362162 25236.36  L 370.410811 25236.36  L 370.410811 288.36  L 361.362162 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_32">
    <title>I do think that maybe it was our own responsibility to look into it in a lot more detail than we did. But I do think now people are thinking a lot more deeply. We have had a lot more information come out since we took the vote. I voted for remain and I agree with Chuka completely. I wish we'd never had the flaming referendum.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=23m14s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 370.410811 25236.36  L 379.459459 25236.36  L 379.459459 137.046726  L 370.410811 137.046726  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_33">
    <title>All right. APPLAUSE. If both sides voted on incomplete information, the result might have been the same when they get full information. Sarah Baxter?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=23m34s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 379.459459 25236.36  L 388.508108 25236.36  L 388.508108 173.581633  L 379.459459 173.581633  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_34">
    <title>I also voted remain.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=23m48s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 388.508108 25236.36  L 397.556757 25236.36  L 397.556757 238.292691  L 388.508108 238.292691  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_35">
    <title>A lot of remainers here tonight.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=23m50s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 397.556757 25236.36  L 406.605405 25236.36  L 406.605405 223.648942  L 397.556757 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_36">
    <title>I think Chuka's completely wrong. Nobody voted for the referendum on the basis of &#163;350 million for the NHS, everyone knew that was rubbish right from the start. The next thing is, Chuka says he doesn't want a hard Brexit. Now, if we say oh we are not paying that money&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=23m51s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 406.605405 25236.36  L 415.654054 25236.36  L 415.654054 146.358464  L 406.605405 146.358464  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_37">
    <title>No, no.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=24m8s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 415.654054 25236.36  L 424.702703 25236.36  L 424.702703 263.326346  L 415.654054 263.326346  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_38">
    <title>That is the quickest way to get a hard Brexit. Britain's always been honourable about its about its obligations. Britain's always been honourable about its obligations. Yanis Varoufakis is right, we haven't always had a good deal back. So I would like to make that payment contingent on getting a decent deal from the EU and not handing over the money without some sort of quid pro quo so we'll see what we get down the line in a trade deal. Meanwhile, I think a lot of the money is going to pay eurocrats and MEPs for their pension obligations, including Nigel Farage who is going to be supported for life by the rest of us. So anyway&#8230; I thought I would throw that in.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=24m9s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 424.702703 25236.36  L 433.751351 25236.36  L 433.751351 113.980963  L 424.702703 113.980963  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_39">
    <title>Henry Bolton?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=24m46s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 433.751351 25236.36  L 442.8 25236.36  L 442.8 263.326346  L 433.751351 263.326346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_40">
    <title>It's interesting isn't it from the point of the referendum to the day we leave the European Union, presuming we leave in March 2019, we will have paid &#163;22 billion to the European Union and then there's the &#163;50 billion or thereabouts, which is &#163;77 billion and how much further is it going to go up because also we see that in the budget, that Philip Hammond's allowed for, I think it's &#163;3 billion every year with no end date to it. So what does this actually total up to? To follow on, on Chuka's analogy, would you consider buying a second hand car when you don't even know what make, colour or type of engine it has, what condition it's in, and yet you are still putting the amount of money on the table.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=24m49s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 442.8 25236.36  L 451.848649 25236.36  L 451.848649 111.201444  L 442.8 111.201444  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_41">
    <title>Do you object to the way the Government's negotiating at the moment?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=25m35s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 451.848649 25236.36  L 460.897297 25236.36  L 460.897297 198.615288  L 451.848649 198.615288  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_42">
    <title>I do, yes and in fact I would like to come back to Yanni's point, the dog's Brexit. We gave the Government a mandate to negotiate. The unfortunate fact of the matter is that our Government seems incapable of negotiating.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=25m38s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 460.897297 25236.36  L 469.945946 25236.36  L 469.945946 155.132691  L 460.897297 155.132691  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_43">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=25m51s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 469.945946 25236.36  L 478.994595 25236.36  L 478.994595 288.36  L 469.945946 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_44">
    <title>At the moment, probably not very many people in this room have read the position papers that have been sent by London to Brussels but there is nothing, nothing concrete in them whatsoever. That's problem number one. Problem number two is that they have no negotiating objectives, it's not clear what the British Government is trying to achieve. On the 24th June, 2016, they should have started work on that. They didn't. We've lost a lot of time. That is a problem for the Government and now what the Government is doings is trying to move takes on by offering &#163;50 billion. is doings is trying to move talks on by offering &#163;50 billion. They're trying to use your tax. That's the equivalent of about &#163;1,650 on everybody's income tax bill. And then, to say that this was foreseen, of course it wasn't foreseen, we didn't foresee that our Government would be so incompetent as to not be able to negotiate any other way.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=25m54s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 478.994595 25236.36  L 488.043243 25236.36  L 488.043243 104.173586  L 478.994595 104.173586  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_45">
    <title>It was foreseen. In fact the Sunday Times said it was going, there was a secret deal to have this bill of 40 billion to 50 billion euros back in September and a lot of what we have heard ever since has been pure noise. The EU asked for &#163;90 billion, we said &#163;20 billion, we are splitting the difference, a lot of this is happening in negotiations behind-the-scenes by officials, not by politicians and I think a lot of&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=26m51s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 488.043243 25236.36  L 497.091892 25236.36  L 497.091892 130.099037  L 488.043243 130.099037  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_46">
    <title>I have say, I worked in Brussels for three years.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=27m16s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 497.091892 25236.36  L 506.140541 25236.36  L 506.140541 205.2  L 497.091892 205.2  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_47">
    <title>So you know how that works?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=27m19s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 506.140541 25236.36  L 515.189189 25236.36  L 515.189189 223.648942  L 506.140541 223.648942  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_48">
    <title>I do and I've negotiated for the European Union as well. Not for Britain.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=27m20s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 515.189189 25236.36  L 524.237838 25236.36  L 524.237838 193.047993  L 515.189189 193.047993  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_49">
    <title>Who against?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=27m24s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 524.237838 25236.36  L 533.286486 25236.36  L 533.286486 263.326346  L 524.237838 263.326346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_50">
    <title>I'm not going to say, but for two countries. The other day, I met with a very high level European Commission official who is involved in these negotiations and his comment was that they after years of dealing with a country - Britain - that has always provided good, sound logical common-sense in all its dealings with the European Union has now totally disappointed them.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=27m25s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 533.286486 25236.36  L 542.335135 25236.36  L 542.335135 137.598125  L 533.286486 137.598125  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_51">
    <title>OK.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=27m49s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 542.335135 25236.36  L 551.383784 25236.36  L 551.383784 288.36  L 542.335135 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_52">
    <title>We are dealing with a Government that doesn't know what it's doing.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=27m51s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 551.383784 25236.36  L 560.432432 25236.36  L 560.432432 198.615288  L 551.383784 198.615288  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_53">
    <title>The man in the blue shirt?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=27m54s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 560.432432 25236.36  L 569.481081 25236.36  L 569.481081 223.648942  L 560.432432 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_54">
    <title>We are all on about this referendum. The actual vote was so near and the majority so narrow, the Parliamentary election was so narrow and such a small majority, she's damned if she does and she's damned if she doesn't because we've always got this nit-picking going on and I would imagine them politicians over in Brussels are laughing at how we are conducting ourselves. I voted to leave. We are going to leave, get on with it, OK.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=27m56s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 569.481081 25236.36  L 578.52973 25236.36  L 578.52973 130.553331  L 569.481081 130.553331  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_55">
    <title>APPLAUSE. And you, Sir?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=28m37s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 578.52973 25236.36  L 587.578378 25236.36  L 587.578378 238.292691  L 578.52973 238.292691  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_56">
    <title>I would like to ask Chuka, two of the things he's said to far tonight, one is that he disagrees said so far tonight, one is that he disagrees with the &#163;50 billion.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=28m41s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 587.578378 25236.36  L 596.627027 25236.36  L 596.627027 162.080381  L 587.578378 162.080381  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_57">
    <title>I never said that.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=28m55s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 596.627027 25236.36  L 605.675676 25236.36  L 605.675676 238.292691  L 596.627027 238.292691  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_58">
    <title>And the second being that he disagrees with the lack of detail that came out at the beginning. If you disagree with the fact that we are going to pay this &#163;50 billion, will you please tell us, in your opinion, what that &#163;50 billion is going to get spent on because I don't know and I can't make an opinion on that until I know what that is going to be, but nobody is telling me that.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=28m57s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 605.675676 25236.36  L 614.724324 25236.36  L 614.724324 131.013413  L 605.675676 131.013413  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_59">
    <title>I'm really glad you asked me the question, Sir, because I'm not saying we are opposed to meeting our legal liabilities to the European Union. If you are a member of a club, you rack up a bill at the bar, you can't just walk out of it without settling it. So I don't have a problem with that. But the second thing I'd say is this, the reason I bring up the &#163;350 million extra per week for the NHS, which this has a direct effect on, is not to relitigate the referendum, it's actually to hold people to account for the promises that were made. This is the big difference actually, if you like, between where we are at now and where we were last year. When we were debating this in the referendum last year, it was based on the hypotheticals on both sides. None of us knew exactly what was going to happen. What we now see are facts. We know facts are arising out of this negotiation process and, as the lady said at the back, this is far much more complex than anybody thought it would be.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=29m16s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 614.724324 25236.36  L 623.772973 25236.36  L 623.772973 98.293054  L 614.724324 98.293054  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_60">
    <title>You said something about the number reremainers here and I think You said something about the number of remainers here and I think there are two types of remainers. There are remainers like Chuka who're still stuck in the groove of fighting.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=30m7s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 623.772973 25236.36  L 632.821622 25236.36  L 632.821622 153.370589  L 623.772973 153.370589  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_61">
    <title>I'm not.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=30m21s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 632.821622 25236.36  L 641.87027 25236.36  L 641.87027 263.326346  L 632.821622 263.326346  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_62">
    <title>APPLAUSE.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=30m22s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 641.87027 25236.36  L 650.918919 25236.36  L 650.918919 288.36  L 641.87027 288.36  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_63">
    <title>And there are remainers who think the best thing we can do for our country, as that gentleman over there said, is to recognise that now, it is us versus the EU27. It's not leave versus remain. And therefore we should be looking at our national interests and seeing how best we support it. Of course, both sides in the referendum campaign came up with some wild exaggerations that we all knew the &#163;350 million was hugely illustrative. But it is a fact and I say this as a remainor, But it is a fact and I say this as a remainer, when we come out of the EU, eventually we'll be paying a lot less to the EU than we do now. That is true. And so, Chuka, what we should be doing is not fight the referendum but actually focus on how we can get the best deal for our country.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=30m23s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 650.918919 25236.36  L 659.967568 25236.36  L 659.967568 106.681061  L 650.918919 106.681061  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_64">
    <title>OK, enough.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=31m13s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 659.967568 25236.36  L 669.016216 25236.36  L 669.016216 263.326346  L 659.967568 263.326346  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_65">
    <title>Your government has taken the best deal off the table. That is the problem, Sam. If you're going to rip us out of the single market and the customs union, which you don't need to do if you leave the European Union, that's the best deal off the table.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=31m14s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 669.016216 25236.36  L 678.064865 25236.36  L 678.064865 147.803294  L 669.016216 147.803294  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_66">
    <title>The woman there, please.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=31m26s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 678.064865 25236.36  L 687.113514 25236.36  L 687.113514 238.292691  L 678.064865 238.292691  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_67">
    <title>I don't know how you can say that the British public went into it with their eyes open, given the lies and misinformation that were spread during the referendum. Also, I have to disagree with Sarah's point, because as somebody who works in the NHS with boots on the floor in our hospitals, I can tell you that staff and patients were influenced by the 350 million thing.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=31m27s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 687.113514 25236.36  L 696.162162 25236.36  L 696.162162 135.968559  L 687.113514 135.968559  z " style="fill:#beaed4;"/>
    </a>
   </g>
   <g id="patch_68">
    <title>Henry Bolton, one last word. Your spokesman on this accused the negotiators, I've got the quote here, of being quislings. Is that how you think of the people negotiating?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=31m43s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 696.162162 25236.36  L 705.210811 25236.36  L 705.210811 166.746982  L 696.162162 166.746982  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_69">
    <title>I wouldn't put it quite as quislings, no.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=31m54s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 705.210811 25236.36  L 714.259459 25236.36  L 714.259459 213.259037  L 705.210811 213.259037  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_70">
    <title>Ukip did. Ukip's man in charge of this did. You're the boss of Ukip. Should he withdraw this, then?</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=31m58s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 714.259459 25236.36  L 723.308108 25236.36  L 723.308108 182.018851  L 714.259459 182.018851  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_71">
    <title>We could tone quislings down slightly. But let me answer this.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=32m5s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 723.308108 25236.36  L 732.356757 25236.36  L 732.356757 201.757784  L 723.308108 201.757784  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_72">
    <title>Quislings is the same as traitor.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=32m11s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 732.356757 25236.36  L 741.405405 25236.36  L 741.405405 223.648942  L 732.356757 223.648942  z " style="fill:#7fc97f;"/>
    </a>
   </g>
   <g id="patch_73">
    <title>Yes. Let's tone that down somewhat. But the point is that, indeed, there is some tendency towards that. Because, to answer this gentleman's question, OK, two of the things that some of this 50 billion is going to be spent on are projects relating to free wifi in Greek hotels. Sorry, Yanis. And the other thing is, can you believe it, &#163;450,000, which is not much out of 50 billion, I grant you, on projects to challenge Euroscepticism. Now that's what we're going to be paying for, ladies and gentlemen. And what I'm saying here is if we're negotiating to agree to go forward with paying for things like that, then Gerard Batten has a point.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=32m12s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 741.405405 25236.36  L 750.454054 25236.36  L 750.454054 116.679674  L 741.405405 116.679674  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_74">
    <title>You've already committed to paying for those things, however ludicrous they may seem to you. And you do not want to default on your commitments with legal&#8230;</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=32m58s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 750.454054 25236.36  L 759.502703 25236.36  L 759.502703 169.327789  L 750.454054 169.327789  z " style="fill:#ffff99;"/>
    </a>
   </g>
   <g id="patch_75">
    <title>This country's government should do exactly what it's got a mandate to do, take us out. And the only way that we're going to come out of this on the trajectory that you suggest, Sam, which is in the interests of this country, is defending the interests of this country and making sure, to do that, we need to make sure we exercise a bit of British steel. And we're not doing that.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=33m9s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 759.502703 25236.36  L 768.551351 25236.36  L 768.551351 133.406071  L 759.502703 133.406071  z " style="fill:#fdc086;"/>
    </a>
   </g>
   <g id="patch_76">
    <title>All right. Enough, enough, enough. We must move on. We're over halfway through and every week we discuss this. And those of you who are here know that we discuss it every week because you will have heard it going on. Pearl Bent, let's hear from you.</title><a xlink:href="http://www.bbc.co.uk/iplayer/episode/b09h2hjq#t=33m31s" target="_blank">
     <path clip-path="url(#pe40d669753)" d="M 768.551351 25236.36  L 777.6 25236.36  L 777.6 149.308342  L 768.551351 149.308342  z " style="fill:#7fc97f;"/>
    </a>
   </g>
